<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="http://localhost:35729/livereload.js"></script>
    <title key="title"></title>
  <link href="/hangman.css" rel="stylesheet"></head>
  <body>
    <script>
      let words = ["hello", "sunny", "paint", "build", "hunny", "baby"];
      let word = words[Math.floor(Math.random() * words.length)];
      console.log(words);
      console.log(word);
      let answerArray = [];
      for (let i = 0; i < word.length; i++) {
        answerArray[i] = "_";
      }

      let remainingLetter = word.length;
      let shots = 10;
      while (remainingLetter > 0 && shots > 0) {
        alert(answerArray.join(" ") + "     You have " + shots-- + " shots");
        let guess = prompt("Enter char:");
        guess = guess.toLowerCase();
        if (guess.length === 0) break;
        else if (guess.length !== 1) alert("Enter only one char!");
        else {
          for (let j = 0; j < word.length; j++) {
            if (word[j] === guess && answerArray[j] !== guess) {
              answerArray[j] = guess;
              remainingLetter--;
            }
          }
        }
      }
      if (remainingLetter === 0) alert("Owefull !! Word was: " + word);
      if (remainingLetter > 0 || shots === 0) alert("You losed!");
    </script>
  <script type="text/javascript" src="/hangman.js"></script></body>
</html>
